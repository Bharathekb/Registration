<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Important Meta Tags -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Website Title-->
  <title>Forms</title>

  <!-- Favicon -->
  <link rel="Shortcut icon" href="images/favicon/favicon-16x16.png">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap_css/bootstrap.css" />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;600;700&family=Teko:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />

  <!-- Jquery -->
  <script src="js/jquery.js"></script>

  <!-- Fontawesome Icons -->
  <link rel="stylesheet" href="css/fontawesome/all.css" />
  <script src="js/fontawesome/all.js"></script>

<body id="log">
  <!-- home -->
  <section id="log-home">
    <div class="content-box-lg">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <form id="logform">

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label text-white">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label text-white">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label text-white" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>

          </div>
          <div class="register text-danger">
            <p id="last-1">Dont Have An Account <a href="./login.html">Create Account </a></p>
          </div>

        </div>
      </div>
    </div>
  </section>
  <!-- home Ends -->




  <!-- Bootstrap js -->
  <script src="js/bootstrap_js/bootstrap.js"></script>


  <!-- Custom js -->
  <script src="js/myscript.js"></script>
</body>

</html>
